{% extends "base.html" %}

<!-- navbar Content -->
{% block navbar %}
<a class="w3-bar-item w3-theme-l1">Meeting Mayhem Login</a>
{% endblock navbar %}

<!-- main Content -->
{% block content %}

<div class="w3-main">
  <div class="w3-row-padding w3-padding-64">

	<form method="POST" class="w3-container w3-card-4">
	  <h2>login</h2>
	  	{{ form.csrf_token}}
		  <div class="w3-section">   
		  	{{form.username(class="w3-input")}}
		    <label>{{form.username.label}}</label>
		  </div>
		  <div class="w3-section">      
		  	{{form.password(class="w3-input")}}
		    <label>{{form.password.label}}</label>
		  </div>
	  <div class="w3-section">
	  	  {{ form.submit(class="w3-button w3-theme") }}
	  </div>
	</form>
  </div>
</div>
{% endblock content %}
